<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Asignment</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div class="header">
    <div class="row">
        <div class="logo col-2 col-s-12">
            <img src="../img/avatar.png">
        </div>
        <div class="banner col-5 col-s-12">
            <img src="../img/banner.png">
        </div>
        <div class="sologan col-4">
            Assiment nộp muộn
        </div>
    </div>
</div>

<div class="main-content">
    <h1>Đăng kí thông tin người dùng</h1>
    <form action="" method="post" name="register-form">
        <div class="row">
            <label class="col-2">First and last name</label>
            <div class="col-8">
                <input type="text" name="name" placeholder="EnterName">
                <span></span>
            </div>
        </div>


        <div class="row">
            <label class="col-2">Email</label>
            <div class="col-8"><input type="email" name="email" placeholder="Enter Email">
                <span></span>
            </div>
        </div>
        <div class="row">
            <label class="col-2">Phone</label>
            <div class="col-8"><input type="text" name="phone" placeholder="Enter Phone">
                <span></span>
            </div>

        </div>

        <div class="row">
            <label class="col-2">Gender</label>
            <div class="col-8">
                <input type="radio"value="0" name="gender">Male
                <input type="radio"value="1" name="gender">Female
                <input type="radio"value="2" name="gender">Other

            </div>
        </div>

        <div class="row">
            <label class="col-2">Hobby</label>
            <div class="col-8">
                <input type="checkbox" value="1" name="sport">Sport
                <input type="checkbox" value="2" name="film">Film
                <input type="checkbox" value="3" name="readbook">Read book
                <input type="checkbox" value="4" name="music">Music
                <input type="checkbox" value="5" name="other">Other

            </div>
        </div>

        <div class="row">
            <label class="col-2">Introduce yourself</label>
            <div class="col-8">
                <textarea name="info" cols="50" rows="5"></textarea>
                <span></span>
            </div>
        </div>



        <div class="row">
            <div class="col-12 col-s-12">
                <input class="btn-submit" type="button" name="btnSubmit" value="Submit">
                <input class="btn-reset" type="reset" name="btnReset" value="Reset">
            </div>
        </div>
    </form>
</div>

<div class="footer">
    &copy; Le Thien Chi - T1809E - Email:chiltth1808034@fpt.edu.vn
</div>
<script src="../js/index.js"></script>
</body>
</html>
